name: Publish

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Main Only
        if: ${{ github.ref != 'refs/heads/main' }}
        run: exit 1
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}
      - name: Configure Git
        run: |
          git remote set-url origin ssh://git@github.com/${{ github.repository }}
          git clone --depth 1 ssh://git@github.com/${{ github.repository }} abc
          git clone --depth 1 git@github.com/${{ github.repository }} xyz
      - name: Setup Anchor
        uses: ./.github/actions/anchor
      - name: Install dependencies
        run: yarn install
      - name: Determine New Versions
        run: yarn changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update Cargo Version Numbers
        uses: ./.github/actions/sync
      - name: Publish Packages
        run: yarn deploy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
      - name: Tag Release
        run: yarn changeset tag
      - name: Push Changes
        uses: ./.github/actions/push
        with:
          branch: main
          message: Publish Packages
          user: changests[bot]
