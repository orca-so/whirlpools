      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Deploy cargo
      uses: ./.github/actions/anchor
      with:
        run: |
          # verifiable build and add to release

  release:
    needs: [npm, cargo, verifiable]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        generateReleaseNotes: true
        allowUpdates: true
