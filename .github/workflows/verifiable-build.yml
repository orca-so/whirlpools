name: Verifiable Build (Test)

on:
  push:
    branches:
      - "shio/verifiable-build-test"

jobs:
  verifiable-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev

      - name: Install solana-verify
        run: cargo install solana-verify --locked

      - name: Produce verifiable build
        run: |
          set -euo pipefail
          solana-verify verify-from-repo https://github.com/orca-so/whirlpools --program-id whirLbMiicVdio4qvUfM5KAg6Ct8VwpYzGff3uctyCc --library-name whirlpool