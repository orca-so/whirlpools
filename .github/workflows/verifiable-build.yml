name: Verifiable Build (Test)

on:
  push:
    branches:
      - "shio/verifiable-build-test"

jobs:
  verifiable-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        network: [devnet, mainnet]
    permissions:
      contents: read
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev

      - name: Install solana-verify
        run: cargo install solana-verify --locked

      - name: Produce verifiable build
        run: |
          set -euo pipefail
          solana-verify build -- --features=${{ matrix.network }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whirlpool-verifiable-build-${{ matrix.network }}
          path: target/deploy/whirlpool.so
