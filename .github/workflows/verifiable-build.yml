name: Verifiable Build (Test)

on:
  push:
    branches:
      - "shio/verifiable-build-test"

jobs:
  verifiable-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}
          fetch-depth: 0

      - name: Ensure main branch exists locally
        run: |
          set -euo pipefail
          git fetch origin main:main

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev

      - name: Install solana-verify
        run: cargo install solana-verify --locked

      - name: Produce verifiable build
        run: |
          set -euo pipefail
          solana-verify build -- --features=mainnet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whirlpool-verifiable-build-mainnet
          path: target/deploy/whirlpool.so
