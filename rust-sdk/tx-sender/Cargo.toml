[package]
name = "orca_tx_sender"
version = "0.1.0"
edition = "2021"
description = "Solana Transaction Sender for building and sending transactions with priority fees"
repository = "https://github.com/orca-so/whirlpools"
license = "Orca"
rust-version = "1.70"

[dependencies]
# Use consistent versions to avoid conflicts
solana-client = "1.18.0"
solana-sdk = "1.18.0"
solana-program = "1.18.0"
solana-account-decoder = "1.18.0"
solana-rpc-client-api = "1.18.0"
reqwest = { version = "0.11.27", features = ["json", "stream"] }
tokio = { version = "1.37.0", features = ["full"] }
thiserror = "1.0.58"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.108"
bytes = "1.6.0"
anyhow = "1.0.86"
humantime-serde = "1.1.1"
bincode = "1.3.3"
rand = "0.8.5"

[patch.crates-io]
solana_rbpf = { git = "https://github.com/solana-labs/rbpf", tag = "v0.8.0" } 